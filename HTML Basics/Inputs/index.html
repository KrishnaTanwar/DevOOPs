<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <fieldset>
        <legend>This is basics</legend>
    <input type="text"><br>
    <input type="password"><br>
    <input type="email"><br>
    <input type="color" ><br>
    <input type="date"><br>
    <input type="checkbox" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="range" name="" id=""><br>
    <input type="tel" name="" id="" maxlength="10"><br>
    <input type="number" disabled min="10" max="20" name="" id=""><br></fieldset>

    <fieldset><legend>Select from below</legend><select name="" id="">
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">March</option>
        <option value="" selected >November</option>
    </select>
</fieldset>
</body>
</html>
